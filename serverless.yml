service: sls-user-crud
useDotenv: true

plugins:
  - serverless-esbuild
  - serverless-localstack

provider:
  name: aws
  runtime: nodejs16.x
  stage: local
  region: eu-west-1
  memorySize: 128
  timeout: 12
  vpc: {}
  apiGateway: {}
  endpointType: PRIVATE
  deploymentBucket:
    name: sls-stack-local-user-deployment
  environment:
    PARAMETER_STORE_PATH: ${env:PARAMETER_STORE_PATH, ''}

functions:
  hello:
    handler: ./src/handlers/hello.handler
    events:
      - http:
          path: /hello
          method: get
          cors: true

custom:
  esbuild:
    config: "./esbuild.config.js"
  localstack:
    stages:
      - local
    autostart: false
    lambda:
      mountCode: true